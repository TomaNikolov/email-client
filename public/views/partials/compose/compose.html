
    <div ng-controller="ComposeController as vm">
        <form class="form-horizontal" >
            <div class="form-group">
                <label for="recipient" class="col-sm-2 control-label" ><strong>To:</strong></label>
                <div class="col-sm-8">
                <input type="email" class="form-control" id="recipient" name="recipient" ng-model="vm.mail.recipient" required="true" />
                </div>
            </div>
            <div class="form-group">
                <label for="subject" class="col-sm-2 control-label"><strong>Subject:</strong> </label>
                <div class="col-sm-8">
                <input type="email" class="form-control" id="subject" name="subject" ng-model="vm.mail.subject" required="true" />
                </div>
            </div>
            <div class="form-group">
                <label for="text" class="col-sm-2 control-label"><strong>Your message:</strong> </label>
                <div class="col-sm-8">
                <textarea class="form-control" rows="4" cols="50" id="text" name="text" ng-model="vm.mail.text" ></textarea>
                </div>
            </div>
            <div class=" row text-center">
                <div class="col-md-offset-5 col-md-2">
                <input type="submit" role="button" class="btn btn-danger btn-md" ng-click="vm.submit(vm.mail)" value="Submit" />
                </div>
            </div>
        </form>
    </div>
